<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="icons.css" />
	<title><ui:insert name="header-title" /></title>
</h:head>

<h:body>
	<p:growl showDetail="true" sticky="true" life="5000" />

	<!-- DASHBOARD INSERTION -->
	<div id="dashboard">
		<ui:insert name="dashboard">
			<ui:include src="/compositions/dashboard.xhtml" />
		</ui:insert>
	</div>
	<!-- MENU INSERTION -->
	<ui:insert name="menu">
		<!-- <ui:include src="/compositions/menu.xhtml" />  -->
	</ui:insert>

	<!-- CONTENT INSERTION: see /example.xhtml of how to use this app.xhtml as a template -->
	<div id="content">
		<ui:insert name="content" />
	</div>
	
	<ui:insert name="dialogs">
		<ui:include src="/compositions/dialogs.xhtml" />
	</ui:insert>
	
	
</h:body>
</html>
