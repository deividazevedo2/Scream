<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Scream - Login</title>
    </h:head>

    <h:form>

        <p:growl id="mensagens" autoUpdate="true" showDetail="true"/>

        <div style="float: none; padding-top: 20px; position: relative; text-align: center;">
            <p:graphicImage id="logo" library="imagens" name="LogoScream.png" height="150" width="150"/>
        </div>

        <p:dialog id="loginDialog" header="Entre com seus dados de acesso" visible="true" closable="false" 
                  draggable="false" resizable="false" width="auto" styleClass="dialogBorder" > 

            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nome" value="Nome:"/> 
                <p:inputText id="nome" required="true" size="35" value="#{contaController.conta.nome}"/>

                <p:outputLabel for="usuario" value="UsuÃ¡rio:" /> 
                <p:inputText id="usuario" required="true" size="35" value="#{contaController.conta.usuario}"/>

                <p:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" required="true" size="35" value="#{contaController.conta.senha}"/>

                <p:outputLabel for="email" value="E-mail:" /> 
                <p:inputText id="email" required="true" size="35" value="#{contaController.conta.email}" />

                <p:commandButton id="salvar" value="Salvar" style="font-size: 14px;" ajax="false"  action="#{contaController.create}"/>
                <p:button value="Cancelar" style="font-size: 14px;" outcome="/login" />

            </h:panelGrid>

        </p:dialog>
    </h:form>
</html>
