<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<ui:define name="content">
		<div>
			<div id="novo-item-produto">
				<h:form>
					<p:button id="button-novo-item" value="Novo Item"
						style="margin-bottom: 7px; float:right; left:2%;" />
					<p:dataTable var="atendimentos" value="#{dtFilterView.cars}"
						widgetVar="carsTable" emptyMessage="Nenhum registro encontrado"
						filteredValue="#{dtFilterView.filteredCars}" rows="10"
						paginator="true" rowsPerPageTemplate="5,10,15"
						style="position:absolute; margin-top: 5%">

						<p:column filterBy="#{data.a}" headerText="Título">
							<h:outputText value="titulo" />
						</p:column>

						<p:column filterBy="#{data.a}" headerText="Status">
							<h:outputText value="status" />
						</p:column>

						<p:column filterBy="#{data.a}" headerText="Sprint's">
							<h:outputText value="sprints" />
						</p:column>

						<p:column filterBy="#{data.a}" headerText="Aprovado?">
							<h:outputText value="aprovado" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
			<div id="novo-item-produto2">
				<h:form id="formNovoItem2">
					<p:commandButton value="Cancelar" icon="ui-icon-disk"
						actionListener="#" aoncomplete="PF('itemDialog').hide()"
						style="margin-bottom: 6px; float:right; left:4.5%" />
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#" aoncomplete="PF('itemDialog').hide()"
						style="margin-bottom: 6px; float:right; left:4.5%" />
					<p:separator style="height: 15px; width: 104%; background: #ccc" />
					<h:panelGrid columns="2">
						<h:panelGroup>
							<h:outputLabel for="titulo" value="Título: " />
							<p:inputText id="titulo" maxlength="30" size="30" />
							<h:outputLabel for="status-kanban" value="Status Kanban " />
							<p:selectOneMenu id="status-kanban" style="width: 200px">
								<f:selectItem itemLabel="Selecione Um" itemValue="" />
								<f:selectItems value="#" var="produto" itemLabel="#" />
							</p:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="Descrição: " />
							<p:inputTextarea rows="4" cols="30" queryDelay="750"
								minQueryLength="4" />
						</h:panelGroup>
					</h:panelGrid>
					<p:separator style="height: 15px; width: 104%; background: #ccc" />
					<h:panelGrid columns="2">
						<h:panelGroup>
							<h:outputLabel value="Aprovado " />
							<p:selectBooleanCheckbox />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="Data Realização: " />
							<p:inputText maxlength="30" size="32" />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="Comentários: " />
							<p:inputTextarea rows="4" cols="28" queryDelay="750"
								minQueryLength="4" />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="Feedback: " />
							<p:inputTextarea rows="4" cols="30" queryDelay="750"
								minQueryLength="4" />
						</h:panelGroup>
					</h:panelGrid>

					<br />
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
