<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="login.css" />
	<title>Scream - Login</title>
</h:head>

<h:body>
	<h:form id="formularioLogin">
		<p:growl showDetail="true" sticky="true" life="5000" />

		<div id="posicaoLogo">
			<p:graphicImage styleClass="logo" library="imagens"
				name="LogoScream.png" />
		</div>
		<center> <h:panelGrid styleClass="panelGrid" columns="1">
			<p:outputLabel id="enter" value="Enter" />
			<hr></hr>
			<p:outputLabel id="usuario" for="username" value="login" />
			<p:inputText id="username" required="true"
				requiredMessage="O usuÃ¡rio deve ser informado"
				value="#{loginController.userAccount.usuario}" />
			<p:outputLabel id="senha" for="password" value="password" />
			<p:password id="password" required="true"
				requiredMessage="A senha deve ser informada"
				value="#{loginController.userAccount.senha}" />
			<h:panelGrid columns="2">
				<h:panelGrid columns="1" styleClass="pglink">
					<a href="conta/registroConta.xhtml">CREATE AN ACCOUNT</a>
					<br />
					<a href="#">RECOVER CREDENTIALS</a>
				</h:panelGrid>
				<p:commandButton id="botaoEntrar" value="ENTER"
					style="margin-top: 15px; float : right; margin-left:10px"
					ajax="false" process="@this" update="growl"
					action="#{loginController.fazerLogin}" />
			</h:panelGrid>
		</h:panelGrid> </center>
	</h:form>
</h:body>

</html>
