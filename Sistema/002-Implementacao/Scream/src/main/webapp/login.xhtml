<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Scream - Login</title>
    </h:head>

    <h:body>
        <h:form id="formularioLogin">
        	<p:growl id="growl" showDetail="true" sticky="true" life="5000"/>

            <div style="float: none; padding-top: 20px; position: relative; text-align: center;">
                <p:graphicImage id="logo" library="imagens" name="LogoScream.png" height="150" width="150"></p:graphicImage>
            </div>

            <p:dialog id="loginDialog" header="Entre com seus dados de acesso" visible="true" closable="false" 
                      draggable="false" resizable="false" width="auto" styleClass="dialogBorder"> 
                <h:panelGrid columns="2">
                    <p:outputLabel id="usuario" for="username" value="Usuario"/>
                    <p:inputText id="username"  required="true"
                     requiredMessage="O usuÃ¡rio deve ser informado" value="#{contaController.conta.usuario}"/>
                    <p:outputLabel id="senha" for="password" value="Senha" />
                    <p:password id="password" required="true" requiredMessage="A senha deve ser informada" value="#{contaController.conta.senha}"/>
                    <p:commandButton id="botaoEntrar" value="Entrar" style="margin-top: 20px" ajax="false" process="@this" 
                    update="growl" action="#{contaController.fazerLogin}"/>
                    <p:button id="novaConta" value="Nova conta"  style="margin-top: 20px; margin-left: 65px" outcome="/conta/registroConta"/> 
                    <!--onclick="PF('novaConta').show(); return false;"-->
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>

              resizable="false" closable="true" draggable="true" id="novaConta"
              styleClass="dialogBorder">
        <ui:include src="conta/registroConta.xhtml"/>
    </p:dialog>-->

</html>
