<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<!-- BEGIN DASHBOARD COMPOSITION -->
	<ui:composition>
		<h:form>
			<h:panelGrid columns="5"
				columnClasses="dashbd-product-project, dashbd-alerts, dashbd-sprint-release-info,
	dashbd-gamification-info, dashbd-team-member-info">

				<!-- BEGIN OF PRODUCT AND PROJECT TREATMENT -->
				<h:panelGrid columns="2">
					<!-- BEGIN OF PRODUCT SELECTORS -->
					<h:outputText value="PRODUCT" />
					<h:outputText />
					<h:selectOneMenu id="product" value="#{productController.product}"
						style="width:145px">
						<f:selectItem itemLabel="Selecione um produto" itemValue="#{null}" noSelectionOption="true"/>
						<f:selectItems value="#{productController.listProduto}" var="produtos"
						 itemValue="#{produtos}" itemLabel="#{produtos.name}"/>
					</h:selectOneMenu>
					<p:commandButton icon="ui-icon-check" action="#{productController.lookingFor()}"/>
					<h:panelGrid columns="3">
						<p:commandButton icon="icon-plus"
							oncomplete="PF('novoProdutoDialog').show()" />
						<p:commandButton icon="icon-edit"
							oncomplete="PF('novoProdutoDialog').show()" />
						<p:commandButton icon="icon-less"
							oncomplete="PF('novoProdutoDialog').show()" />
					</h:panelGrid>
					<!-- END OF PRODUCT SELECTORS -->

					<!-- BEGIN OF PROJECT SELECTORS -->
					<h:outputText value="PROJECT" />
					<h:outputText />
					
					<!--
					<p:selectOneMenu id="projeto" process="@this"
						value="#{projetoController.projetoSelecionado}"
						style="width:145px" converter="simpleIndexConverter">
						<f:selectItem itemLabel="Selecione um produto" itemValue="" />
						<f:selectItems value="#{projetoController.projetos}" var="projeto"
							itemLabel="#{projeto.nome}" itemValue="projeto" process="@this">
						</f:selectItems>
					</p:selectOneMenu>
					-->
					
					<h:panelGrid columns="3">
						<p:commandButton icon="icon-plus"
							oncomplete="PF('novoProjetoDialog').show()" />
						<p:commandButton icon="icon-edit"
							oncomplete="PF('novoProjetoDialog').show()" />
						<p:commandButton icon="icon-less"
							oncomplete="PF('novoProjetoDialog').show()" />
					</h:panelGrid>
					<!-- END OF PRODUCT SELECTORS -->

				</h:panelGrid>
				<!-- END OF PRODUCT AND PROJECT TREATMENT -->

				<!-- BEGIN OF ALERTS -->
				<h:panelGrid columns="2">
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="DAILY SCRUM" />
						<h:outputText value="UNDONE" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="REVIEW ACTIVITY" />
						<h:outputText value="11 DAYS" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="SPRINT REVIEW" />
						<h:outputText value="11 DAYS" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="SPRINT RETRO" />
						<h:outputText value="11 DAYS" />
					</h:panelGrid>
				</h:panelGrid>
				<!-- END OF ALERTS -->

				<!-- BEGIN OF RELEASE AND SPRINT INFO -->
				<h:panelGrid columns="4">
					<h:graphicImage library="icons" name="release-icon.png" />
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="GLOBAL" />
						<h:outputText value="87%" />
						<h:outputText styleClass="bold" value="YOU" />
						<h:outputText value="80%" />
					</h:panelGrid>
					<h:graphicImage library="icons" name="sprint-icon.png" />
					<h:panelGrid columns="1">
						<h:outputText styleClass="bold" value="GLOBAL" />
						<h:outputText value="87%" />
						<h:outputText styleClass="bold" value="YOU" />
						<h:outputText value="80%" />
					</h:panelGrid>
				</h:panelGrid>
				<!-- END OF RELEASE AND SPRINT INFO -->

				<!-- BEGIN OF GAMIFICATION INFO -->
				<h:panelGrid columns="2" style="text-align:right">
					<h:outputLabel styleClass="bold">COLABORATION</h:outputLabel>
					<h:outputText value="100%" />
					<h:outputLabel styleClass="bold">PROACTIVITY</h:outputLabel>
					<h:outputText value="100%" />
					<h:outputLabel styleClass="bold">COMMUNICABILITY</h:outputLabel>
					<h:outputText value="100%" />
					<h:outputLabel styleClass="bold">EFFICIENCY</h:outputLabel>
					<h:outputText value="100%" />
				</h:panelGrid>
				<!-- END OF GAMIFICATION INFO -->

				<!-- BEGIN OF TEAM MEMBER INFO -->
				<h:panelGrid columns="2">
					<h:panelGrid columns="1" style="text-align: center">
						<h:panelGrid columns="2">
							<h:graphicImage library="icons" name="sono-icon.png" height="27" />
							<h:graphicImage library="icons" name="anjo-icon.png" height="27" />
						</h:panelGrid>
						<h:graphicImage library="icons" name="sm-icon.png" height="55" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:graphicImage library="icons" name="user-icon.jpg" height="60" />
						<p:commandButton value="SAIR" style="width:100%"
							action="#{loginController.voltarTelaLogin()}" />
					</h:panelGrid>
				</h:panelGrid>


				<!-- END OF TEAM MEMBER INFO -->

			</h:panelGrid>
			<!-- BEGIN OF EDIT PRODUCT DIALOG -->
			<p:dialog id="editProductDialog" header="Editar Produto"
				widgetVar="editProductDialog" modal="true" resizable="false" draggable="true" appendToBody="true" >
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome" for="editNome" />
					<p:inputText id="editNome" maxlength="50"
						placeholder="Nome do Produto"
						value="#{productController.product.name}" />

					<p:outputLabel id="editDescription" value="Descrição" />
					<p:inputTextarea rows="5" cols="30"
						value="#{productController.product.descricao}" queryDelay="750"
						minQueryLength="4" />

				</p:panelGrid>

				<p:commandButton id="editProduct" value="Salvar" icon="ui-icon-disk"
					action="#{productController.create}"
					oncomplete="PF('editProductDialog').hide()">
				</p:commandButton>
			</p:dialog>
			<!-- END OF EDIT PRODUCT DIALOG -->
			
			<!-- BEGIN OF NEW PRODUCT DIALOG -->
			<p:dialog id="novoProdutoDialog" header="Novo Produto"
				widgetVar="novoProdutoDialog" modal="true" resizable="false" draggable="true" appendToBody="true" >
				<p:panelGrid columns="2">

					<p:outputLabel value="Nome" for="novoNome" />
					<p:inputText id="novoNome" maxlength="50"
						placeholder="Nome do Produto"
						value="#{productController.produto.name}" />

					<p:outputLabel id="novaDescricao" value="Descrição" />
					<p:inputTextarea rows="5" cols="30"
						value="#{productController.produto.descricao}" queryDelay="750"
						minQueryLength="4" />

				</p:panelGrid>

				<p:commandButton id="novoProduto" value="Salvar" icon="ui-icon-disk"
					action="#{productController.create}"
					oncomplete="PF('novoProdutoDialog').hide()">
				</p:commandButton>
			</p:dialog> 
			<!-- END OF NEW PRODUCT DIALOG -->
			
		</h:form>
	</ui:composition>
	<!-- END DASHBOARD COMPOSITION  -->
</h:body>
</html>
