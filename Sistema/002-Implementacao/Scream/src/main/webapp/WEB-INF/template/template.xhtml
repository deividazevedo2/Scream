<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title">Scream</ui:insert></title>
</h:head>

<h:body>

	<header>
	<div id="margin-left" style="float: left; padding-left: 10px">
		<h1>
			<h:outputText value="PRODUCT" />
		</h1>

		<div>
			<!--  <p:selectOneMenu id="project" value="#{selectOneMenuView.console}"
				style="width:145px">
				<f:selectItem itemLabel="Project 1" itemValue="pj1" />
				<f:selectItem itemLabel="Project 2" itemValue="pj2" />
				<f:selectItem itemLabel="Project 3" itemValue="pj3" />
			</p:selectOneMenu>-->
		</div>

		<p:spacer height="5" />

		<h1>
			<h:outputText value="PROJECT" />
		</h1>
		<div>
			<p:selectOneMenu id="projeto" process="@this"
				value="#{projetoController.projetoSelecionado}" style="width:145px"
				converter="simpleIndexConverter">
				<f:selectItem itemLabel="Selecione um produto" itemValue="" />
				<f:selectItems value="#{projetoController.projetos}" var="projeto"
					itemLabel="#{projeto.nome}" itemValue="projeto" process="@this">
				</f:selectItems>
			</p:selectOneMenu>
			<h:message for="projeto" errorStyle="color:darkred;font-size:11px;"></h:message>
		</div>
	</div>

	<div id="margin-left-center" style="padding-left: 0px">
		<h:form id="formProdProj">
			<div id="table-padding">
				<table id="table">
					<tr id="tr">
						<td id="td"><h:graphicImage library="imagens"
								name="edit-icon.png" height="10" width="10" /></td>
						<td id="td"><p:commandButton icon="ui-icon-disk"
								style="height:10; width:10"
								oncomplete="PF('novoProjetoDialog').show()" /> <!--  <h:graphicImage library="imagens"
								name="plus-icon.png" height="10" width="10" />--></td>
						<td id="td"><p:commandButton icon="ui-icon-trash"
								style="height:10; width:10" action="#{projetoController.printa}" /></td>
					</tr>
				</table>

				<p:dialog id="novoProjetoDialog" header="Criar Projeto"
					widgetVar="novoProjetoDialog" resizable="false" draggable="false"
					showEffect="fade" hideEffect="fade" modal="true"
					style="font-size: 12px">

					<h:panelGrid columns="2" style="font-size: 12px;margin-top: 20px;">

						<h:outputLabel value="Nome: " />
						<p:inputText value="#{projetoController.projeto.nome}" />

						<p:outputLabel for="dataInicio" value="Data de Inicio" />
						<p:calendar id="dataInicio"
							value="#{projetoController.projeto.dataInicio}"
							pattern="dd-MM-yyyy" mask="true" />

						<!--  
						<h:outputLabel value="Duração da Sprint " />
						<p:inputText maxlength="2" size="2"
							value="#{projetoController.projeto.sprintDuration}" />
						<h:outputLabel value="Terminado" />
						<p:selectBooleanCheckbox
							value="#{projetoController.projeto.isCompleted}" />
						-->
					</h:panelGrid>

					<br />
					<p:commandButton id="buttonSalvar" value="Salvar"
						update="formProdProj" icon="ui-icon-disk"
						action="#{projetoController.create}"
						oncomplete="PF('novoProjetoDialog').hide()" />

				</p:dialog>

			</div>
			<p:spacer height="9px" />
			<div id="table-padding">
				<table id="table">
					<tr id="tr">
						<td id="td"><h:graphicImage library="imagens"
								name="edit-icon.png" height="10" width="10" /></td>
						<td id="td"><h:graphicImage library="imagens"
								name="plus-icon.png" height="10" width="10" /></td>
						<td id="td"><h:graphicImage library="imagens"
								name="less-icon.png" height="10" width="10" /></td>
					</tr>
				</table>
			</div>
		</h:form>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 4px; padding-bottom: 0px">
		<div>
			<table id="table"
				style="background-color: black; color: white; text-align: center; font-size: 10px">
				<tr id="tr">
					<td id="td" style="width: 55px"><h3>
							DAILY<br />SCRUM
						</h3>UNDONE</td>
					<td id="td" style="width: 55px"><h3>
							REVIEW<br />ACTIVITY
						</h3>11 DAYS</td>
				</tr>
				<tr id="tr">
					<td id="td" style="width: 55px"><h3>
							SPRINT<br />REVIEW
						</h3>11 DAYS</td>
					<td id="td" style="width: 55px"><h3>
							SPRINT<br />RETRO
						</h3>11 DAYS</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 10px; padding-bottom: 0px">
		<h:graphicImage library="imagens" name="release-icon.png" />
	</div>

	<div id="margin-left"
		style="float: left; padding-left: 0px; padding-top: 22px">
		<h3>GLOBAL</h3>
		<h:outputText value="87%" />
		<h3>YOU</h3>
		<h:outputText value="30%" />
		<h1 style="font-size: 20px">3</h1>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 10px; padding-bottom: 0px">
		<div>
			<h:graphicImage library="imagens" name="sprint-icon.png" />
		</div>
	</div>

	<div id="margin-left"
		style="float: left; padding-left: 0px; padding-top: 22px">
		<h3>GLOBAL</h3>
		<h:outputText value="95%" />
		<h3>YOU</h3>
		<h:outputText value="95%" />
		<h1 style="font-size: 20px">2</h1>
	</div>

	<div id="margin-center-left" style="float: left; text-align: right">
		<h2>COLABORATION</h2>
		<h2>PROACTIVITY</h2>
		<h2>COMMUNICABILITY</h2>
		<h2>EFFICIENCY</h2>
	</div>

	<div id="margin-center-left"
		style="float: left; text-align: right; padding-left: 0px;">
		<h1>100%</h1>
		<h1>100%</h1>
		<h1>100%</h1>
		<h1>100%</h1>
	</div>

	<div style="float: right; background-color: #DDDDDD; height: 120px">
		<div style="float: right;">
			<div style="padding-top: 15; padding-right: 10">
				<h:graphicImage library="imagens" name="user-icon.jpg" height="60"
					width="60" />
			</div>
			<div style="padding-right: 10">
				<p:commandButton value="Sair"
					style="height:10; width:10; font-size:20px;"
					action="#{loginController.voltarTelaLogin()}" />
				<!--  <h:graphicImage library="imagens" name="exit-icon.png" height="30"
					width="60" />-->
			</div>
		</div>
		<div style="float: right;">
			<div style="padding-top: 15; padding-left: 10; padding-right: 10">
				<span><h:graphicImage library="imagens" name="sono-icon.png"
						height="30" width="30" /></span> <span><h:graphicImage
						library="imagens" name="anjo-icon.png" height="30" width="30" /></span>
			</div>
			<div style="padding-left: 10; padding-right: 10">
				<h:graphicImage library="imagens" name="sm-icon.png" height="60"
					width="60" />
			</div>
		</div>
	</div>

	</header>

	<div id="content">
		<ui:insert name="content" />
		<div class="halign" id="botoes-de-navegacao">
			<table id="botoes-laterais">
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="list-icon.png" height="40" width="40" /></td>
				</tr>
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="abort-icon.png" height="40" width="40" /></td>
				</tr>
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="note-icon.png" height="40" width="40" /></td>
				</tr>
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="calendar-icon.png" height="40" width="40" /></td>
				</tr>
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="medal-icon.png" height="40" width="40" /></td>
				</tr>
			</table>
		</div>
	</div>

</h:body>
</html>
