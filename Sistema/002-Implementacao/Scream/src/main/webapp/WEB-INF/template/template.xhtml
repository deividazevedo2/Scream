<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title">Scream</ui:insert></title>
</h:head>

<h:body>

	<header>
	<div id="margin-center-left">
		<h:graphicImage library="imagens" name="scream-icon.png" />
	</div>
	<div id="margin-left" style="float: left;">
		<h1>
			<h:outputText value="PRODUCT" />
		</h1>

		<div>
			<p:selectOneMenu id="product" value="#{selectOneMenuView.console}"
				style="width:175px">
				<f:selectItem itemLabel="Product 1" itemValue="pdt1" />
				<f:selectItem itemLabel="Product 2" itemValue="pdt2" />
				<f:selectItem itemLabel="Product 3" itemValue="pdt3" />
			</p:selectOneMenu>
		</div>

		<p:spacer height="5" />

		<h1>
			<h:outputText value="PROJECT" />
		</h1>
		<div>
			<p:selectOneMenu id="project" value="#{selectOneMenuView.console}"
				style="width:175px">
				<f:selectItem itemLabel="Project 1" itemValue="pj1" />
				<f:selectItem itemLabel="Project 2" itemValue="pj2" />
				<f:selectItem itemLabel="Project 3" itemValue="pj3" />
			</p:selectOneMenu>
		</div>
	</div>

	<div id="margin-left-center">
		<div id="table-padding">
			<table id="table">
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="edit-icon.png" height="10" width="10" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="plus-icon.png" height="10" width="10" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="less-icon.png" height="10" width="10" /></td>
				</tr>
			</table>
		</div>
		<p:spacer height="9px" />
		<div id="table-padding">
			<table id="table">
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="edit-icon.png" height="10" width="10" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="plus-icon.png" height="10" width="10" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="less-icon.png" height="10" width="10" /></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="margin-left" style="float: left">
		<p:spacer height="20px" />
		<div>
			<table id="table">
				<tr id="tr">
					<td id="td"><h:graphicImage library="imagens"
							name="list-icon.png" height="40" width="40" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="abort-icon.png" height="40" width="40" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="note-icon.png" height="40" width="40" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="calendar-icon.png" height="40" width="40" /></td>
					<td id="td"><h:graphicImage library="imagens"
							name="medal-icon.png" height="40" width="40" /></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 4px; padding-bottom: 0px">
		<div>
			<table id="table"
				style="background-color: black; color: white; text-align: center; font-size: 10px">
				<tr id="tr">
					<td id="td" style="width: 60px"><h3>
							DAILY<br />SCRUM
						</h3>UNDONE</td>
					<td id="td" style="width: 60px"><h3>
							REVIEW<br />ACTIVITY
						</h3>11 DAYS</td>
				</tr>
				<tr id="tr">
					<td id="td" style="width: 60px"><h3>
							SPRINT<br />REVIEW
						</h3>11 DAYS</td>
					<td id="td" style="width: 60px"><h3>
							SPRINT<br />RETRO
						</h3>11 DAYS</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 10px; padding-bottom: 0px">
		<h:graphicImage library="imagens" name="release-icon.png" />
	</div>

	<div id="margin-left"
		style="float: left; padding-left: 0px; padding-top: 22px">
		<h3>GLOBAL</h3>
		<h:outputText value="87%" />
		<h3>YOU</h3>
		<h:outputText value="30%" />
		<h1 style="font-size: 20px">3</h1>
	</div>

	<div id="margin-left"
		style="float: left; padding-top: 10px; padding-bottom: 0px">
		<div>
			<h:graphicImage library="imagens" name="sprint-icon.png" />
		</div>
	</div>

	<div id="margin-left"
		style="float: left; padding-left: 0px; padding-top: 22px">
		<h3>GLOBAL</h3>
		<h:outputText value="95%" />
		<h3>YOU</h3>
		<h:outputText value="95%" />
		<h1 style="font-size: 20px">2</h1>
	</div>

	<div id="margin-center-left" style="float: left; text-align: right">
		<h2>COLABORATION</h2>
		<h2>PROACTIVITY</h2>
		<h2>COMMUNICABILITY</h2>
		<h2>EFFICIENCY</h2>
	</div>

	<div id="margin-center-left"
		style="float: left; text-align: right; padding-left: 0px;">
		<h1>100%</h1>
		<h1>100%</h1>
		<h1>100%</h1>
		<h1>100%</h1>
	</div>

	<div style="float: right;">
		<span id="logged-user-top-message">Ol√°
			#{contaController.usuarioLogado().nome}!</span>

		<h:graphicImage library="imagens" name="logout.jpg" height="115"
			width="60" />
	</div>
	</header>

	<div id="content">
		<ui:insert name="content" />

	</div>


</h:body>
</html>
