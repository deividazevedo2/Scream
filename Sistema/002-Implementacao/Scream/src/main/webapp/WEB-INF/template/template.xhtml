<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title">Scream</ui:insert></title>
</h:head>

<h:body>

	<header>
	<div id="margin-center-left" style="float: left;">
		<h1>
			<h:outputText value="Projetos" />
		</h1>

		<div>
			<p:selectOneMenu id="projetos" value="#{selectOneMenuView.console}"
				style="width:175px">
				<f:selectItem itemLabel="Projeto 1" itemValue="pj1" />
				<f:selectItem itemLabel="Projeto 2" itemValue="pj2" />
				<f:selectItem itemLabel="Projeto 3" itemValue="pj3" />
			</p:selectOneMenu>
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="edit-icon.png" height="16"
				width="16" />
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="plus-icon.png" height="16"
				width="16" />
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="less-icon.png" height="16"
				width="16" />
		</div>
		<h1>
			<h:outputText value="Produtos" />
		</h1>
		<div>
			<p:selectOneMenu id="produtos" value="#{selectOneMenuView.console}"
				style="width:175px">
				<f:selectItem itemLabel="Produto 1" itemValue="pd1" />
				<f:selectItem itemLabel="Produto 2" itemValue="pd2" />
				<f:selectItem itemLabel="Produto 3" itemValue="pd3" />
			</p:selectOneMenu>
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="edit-icon.png" height="16"
				width="16" />
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="plus-icon.png" height="16"
				width="16" />
			<p:spacer height="5" />
			<h:graphicImage library="imagens" name="less-icon.png" height="16"
				width="16" />
		</div>
	</div>

	<div id="margin-left" style="float: left;">
		<div>
			<h:graphicImage library="imagens" name="logout.jpg" height="65"
				width="75" />
			<h:graphicImage library="imagens" name="logout.jpg" height="65"
				width="75" />
			<h:graphicImage library="imagens" name="logout.jpg" height="65"
				width="75" />
			<h:graphicImage library="imagens" name="logout.jpg" height="65"
				width="75" />
		</div>
		<div>
			<h:graphicImage library="imagens" name="list-icon.png" height="50"
				width="60" />
			<h:graphicImage library="imagens" name="logout.jpg" height="50"
				width="60" />
			<h:graphicImage library="imagens" name="logout.jpg" height="50"
				width="60" />
			<h:graphicImage library="imagens" name="abort-icon.png" height="50"
				width="60" />
			<h:graphicImage library="imagens" name="medal-icon.png" height="50"
				width="60" />
		</div>
	</div>

	<div id="margin-center-left" style="float: left;">
		<h1>
			<h:outputText value="PALAVRA: 100%" />
			<br />
			<h:outputText value="PALAVRA: 100%" />
			<br />
			<h:outputText value="PALAVRA: 100%" />
			<br />
			<h:outputText value="PALAVRA: 100%" />
			<br />
			<h:outputText value="PALAVRA: 100%" />
		</h1>
	</div>

	<div style="float: right;">
		<span id="logged-user-top-message">Ol√°
			#{contaController.usuarioLogado().nome}!</span>

		<h:graphicImage library="imagens" name="logout.jpg" height="115"
			width="60" />
	</div>
	</header>

	<div id="content">
		<ui:insert name="content" />

		<div id="copyright">
			<h:graphicImage library="imagens" name="ScreamLogo.png" height="70"
				width="60" />
		</div>
	</div>


</h:body>
</html>
